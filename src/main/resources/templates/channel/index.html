<!doctype html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>EduCast</title>
</head>
<body class="bg-light">
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="${channel.title}">Channel Title</h1>
        <p class="lead text-muted" th:if="${channel.description}" th:text="${channel.description}">Something short and
            leading about the channel.</p>
        <p>
            <a href="#" th:href="@{/podcasts(feed=${feed.id})}" class="btn btn-primary my-2">RSS Feed</a>
        </p>
    </div>
</section>

<main class="py-3 bg-light">
    <div class="container" th:if="${! #lists.isEmpty(channel.itemList)}">
        <article class="row" th:each="item : ${channel.itemList}">
            <div class="col-6 col-sm-4 col-lg-3 px-3">
                <time th:datetime="${item.createdAt}" th:text="${item.createdAt}">Item CreatedAt</time>
            </div>
            <div class="col-12 col-sm-10 px-3">
                <p th:text="${item.title}">Item Title</p>
                <p class="my-1" th:text="${item.description}">Item Description</p>
            </div>
        </article>
    </div>
</main>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="container">
        <div class="row" th:if="${isInstructor}">
            <div class="col-12">
                <h4 class="mb-3">Upload an episode file</h4>
                <form method="post" enctype="multipart/form-data" action="#" th:action="@{/channels}">
                    <div class="mb-3">
                        <label for="uploadFormTitle">Title</label>
                        <input type="text" name="title" id="uploadFormTitle" class="form-control"
                               placeholder="Episode title" required>
                    </div>
                    <div class="mb-3">
                        <label for="uploadFormDescription">Description</label>
                        <textarea name="description" id="uploadFormDescription" class="form-control"
                                  placeholder="Episode description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="uploadFormMultipartFile">MP3 File</label>
                            <input type="file" name="multipartFile" id="uploadFormMultipartFile"
                                   class="form-control-file" required>
                        </div>
                    </div>
                    <hr/>
                    <button class="btn btn-primary btn-block" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
