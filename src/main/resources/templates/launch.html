<!doctype html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>EduCast</title>
</head>
<body class="bg-light">
<div th:if="${isInstructor}">Instructor</div>
<div class="container">
    <div class="py-3 text-center">
        <h1>EduCast</h1>
        <div th:if="${channel}">
            <p th:text="${channel.contextId}"/>
        </div>
    </div>

    <div class="row" th:if="${items}">
        <div class="col-12" th:each="item : ${items}">
            <a href="#" th:href="${@amazonCloudFrontService.getSignedUrl(item.s3Key)}"><span th:text="${item.title}"/></a>
        </div>
    </div>

    <div class="row" th:if="${isInstructor}">
        <div class="col-12">
            <h4 class="mb-3">Upload an audio file</h4>
            <form method="post" enctype="multipart/form-data" action="#" th:action="@{/files}"
                  th:object="${audioUploadForm}">
                <div class="mb-3">
                    <label for="uploadFormTitle">Title</label>
                    <input type="text" name="title" id="uploadFormTitle" class="form-control"
                           placeholder="Episode title" required>
                </div>
                <div class="mb-3">
                    <div class="form-group">
                        <label for="uploadFormMultipartFile">MP3 File</label>
                        <input type="file" name="multipartFile" id="uploadFormMultipartFile" class="form-control-file">
                    </div>
                </div>
                <hr/>
                <button class="btn btn-primary btn-block" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
