lectcast.help.introduction.title=レクキャスについて
lectcast.help.introduction.body=レクキャスは授業の音声ファイルを配信するシステムです。\
  授業の音声を聴くことができるほか，対応するPodcastプレイヤーに番組として追加して聞くこともできます。\
  スマートフォンを使ってPodcastとして再生する場合は，他のアプリを使いながらでも音楽アプリのようにバックグラウンド再生ができます。
lectcast.help.ios.title=iPhone,iPadでPodcastとして利用する
lectcast.help.ios.body=iPhoneやiPadの場合は，URLをコピーしてPodcastアプリの"番組をURLで追加"に貼り付けてください。\
  このページをパソコンで見ている場合は，スマートフォンのカメラアプリでQRコードをスキャンしてください。\
  Podcastアプリが起動し，このレクキャスチャンネルをURLから追加できます。
lectcast.help.android.title=AndroidでPodcastとして利用する
lectcast.help.android.body=Androidには標準のPodcastアプリが提供されていないため，Podcastとして聞くためにはフィードURL読み込みに対応するPodcastプレイヤーをあらかじめインストールする必要があります。\
  インストール後に，URLからチャンネルを追加してください。
